<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>My Photo Bucket</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/list.html">My Photo Bucket</a>
    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editPhotoDialog">
          <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button> 
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deletePhotoDialog">
          <i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
        <button id="menuSignOut" class="dropdown-item" type="button">
          <i class="material-icons">logout</i>&nbsp;&nbsp;&nbsp;Sign Out</button>  
      </div>
    </div>
  </nav>
  <div id="detailPage" class="container page-container">
    <div id="Photo" class="card" style="width: 18rem;">
      <img id="cardPhoto" class="card-img-top" src="images/rose_logo.png">
      <div class="card-body">
          <h5 id="cardCaption" class="card-title mb-2 text-muted">Title</h5>
      </div>
    </div>

    <div id="authorBox">
      Added by:
        <img id="profilePhoto" src="/images/rose_logo.png" class="profile-image" alt="Profile photo">
      <div id="authorName" class="text-center">Unknown</div>
    </div> 
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editPhotoDialog" tabindex="-1" role="dialog" aria-labelledby="Edit photo dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit this Photo</h5>
        </div>
        <div class="modal-body">

          <form>
            <div class="form-group bmd-form-group">
              <label for="inputCaption">Caption</label>
              <input type="text" class="form-control" id="inputCaption" placeholder="">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditPhoto" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deletePhotoDialog" tabindex="-1" role="dialog" aria-labelledby="Delete photo dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this photo</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this photo?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeletePhoto" type="button" class="btn btn-primary">DELETE</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
