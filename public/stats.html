<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"
    integrity="sha512-CWVDkca3f3uAWgDNVzW+W4XJbiC3CH84P2aWZXj+DqI6PNbTzXbl1dIzEHeNJpYSn4B6U8miSZb/hCws7FnUZA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>OverTracker</title>
</head>

<body>

  <ul id="navBar" class="nav nav-tabs">
    <li class="nav-item" style="margin-top: 8px;">
      <img id="overFiguresLogo" src="./images/overwatchLogo.png" alt="OverFiguresLogo logo">
    </li>
    <li class="nav-item">
      <button id="homeScreenBtn" type="button" class="nav-buttons">OverFigures</button>
    </li>
    <li class="nav-item">
      <button id="galleryScreenBtn" type="button" class="nav-buttons">Gallery</button>
    </li>
    <li class="nav-item" style="margin-left: 75%; margin-top: 15px;">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuSignOut" class="dropdown-item" type="button" data-toggle="button">
          <i class="material-icons">logout</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
        <button id="menuProfile" class="dropdown-item" type="button" data-toggle="button">
          <i class="material-icons">face</i>&nbsp;&nbsp;&nbsp;Profile</button>
      </div>
    </li>
  </ul>

  <div id="statPage" class="container page-container">

    <div id="heroNullAlert" class="alert alert-info" role="alert">
      <h4 class="alert-heading">No Hero Data Found</h4>
      <p>The issue is likely that you just havn't played this hero in the current competitive season yet and thus no
        data can be shown yet.</p>
    </div>

    <button id="back-to-home" class="btn btn-primary" onclick="window.history.back();" style="color: white;"><i
        class="material-icons">arrow_back</i>Back</button>

    <div class="chartCard">
      <div class="chartBox">
        <h4 id="hero-type" style="color: white; text-transform:capitalize;"></h4>
        <div id="hero-pic" class="card mx-auto" style="width: 10rem;">
          <img id="cardPhoto" class="card-img" src="">
          <h5 id="hero-name" style="text-align: center; color: white;"></h5>
        </div>
      </div>
    </div>

    <div class="chartCard">
      <div class="longChartBox">
        <ul id="basicStats" class="list-group"></ul>
      </div>
      <div class="longChartBox">
        <ul id="specificStatsList" class="list-group"></ul>
      </div>

    </div>

    <hr>
    <hr>

  </div>

  <style>
    body {
      background-image: url('images/new-queen-street_screenshot_02.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="module" src="scripts/main.js"></script>
  <script src="scripts/chart.js"></script>
</body>

</html>
