<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"
    integrity="sha512-CWVDkca3f3uAWgDNVzW+W4XJbiC3CH84P2aWZXj+DqI6PNbTzXbl1dIzEHeNJpYSn4B6U8miSZb/hCws7FnUZA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>OverTracker</title>
</head>

<body>

  <ul id="navBar" class="nav nav-tabs">
    <li class="nav-item" style="margin-top: 8px;">
      <img id="overFiguresLogo" src="./images/overwatchLogo.png" alt="villa logo">
    </li>
    <li class="nav-item">
      <a class="nav-link" href="./homeScreen.html">OverFigures</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="./gallery.html">Gallery</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="./heroInfo.html">Hero Info</a>
    </li>
    <li class="nav-item" style="margin-left: 73%; margin-top: 15px;">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuSignOut" class="dropdown-item" type="button" data-toggle="button"
          data-target="#deleteQuoteDialog">
          <i class="material-icons">logout</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </li>
  </ul>

  <div id="statPage" class="container page-container">

    <button id="back-to-home" class="btn btn-primary" style="color: white;"><i
        class="material-icons">arrow_back</i>Back</button>

    <div class="chartCard">
      <div class="chartBox">
        <h4 id="hero-type" style="color: white; text-transform:capitalize;"></h4>
        <div id="hero-pic" class="card mx-auto" style="width: 10rem;">
          <img id="cardPhoto" class="card-img" src="">
          <h5 id="hero-name" style="text-align: center; color: white;"></h5>
        </div>
      </div>
      <div class="longChartBox">
        <ul id="basicStats" class="list-group">
          <li class="list-group-item active">Statistics</li>
          <li id="killsStat" class="list-group-item">Total Kills: </li>
          <li id="assistsStat" class="list-group-item">Total Assists: </li>
          <li id="deathsStat" class="list-group-item">Total Deaths: </li>
        </ul>
      </div>

    </div>

    <div class="chartCard">
      <div class="chartBox">
        <h4 id="chart1-title" style="color: white;">W/L Ratio</h4>
        <canvas id="wlChart"></canvas>
      </div>
      <div class="longChartBox">
        <ul class="list-group">
          <li class="list-group-item">Rating</li>
          <li class="list-group-item">ADR</li>
          <li class="list-group-item">KPR</li>
          <li class="list-group-item">DPR</li>
          <li class="list-group-item">KAST</li>
        </ul>
      </div>

    </div>

    <hr>
    <hr>

  </div>

  <style>
    body {
      background-image: url('images/new-queen-street_screenshot_02.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script type="module" src="scripts/main.js"></script>
  <script src="scripts/chart.js"></script>
</body>

</html>
