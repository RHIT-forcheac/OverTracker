<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>OverFigures</title>
</head>

<body>
    <ul id="navBar" class="nav nav-tabs">
        <li class="nav-item" style="margin-top: 8px;">
            <img id="overFiguresLogo" src="./images/overwatchLogo.png" alt="OverFiguresLogo logo">
        </li>
        <li class="nav-item">
            <button id="homeScreenBtn" type="button" class="nav-buttons">OverFigures</button>
        </li>
        <li class="nav-item">
            <button id="galleryScreenBtn" type="button" class="nav-buttons">Gallery</button>
        </li>
        <li class="nav-item" style="margin-left: 75%; margin-top: 15px;">
            <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
                <button id="menuSignOut" class="dropdown-item" type="button" data-toggle="button">
                    <i class="material-icons">logout</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
            </div>
        </li>
    </ul>

    <div id="homePage" class="container page-container">

        <div id="profileContainer">
            <div class="profileBox">
                <div><h4 id="playerName" style="color: white;"></h4>
                    <img id="playerEndorsement" src=""></div>
                <div id="hero-pic" class="card mx-auto" style="width: 10rem;">
                    <img id="playerPortrait" class="card-img" src="">
                    <h5 id="playerTitle" style="color: white;"></h5>
                </div>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide mx-auto" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/ow2-2022.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>A NEW ERA HAS BEGUN</h3>
                        <p>Overwatch 2 is a team-based action game set in the optimistic future</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/ranks.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>UNDERRATED?</h3>
                        <p>Check your ranking at our website!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/dva-featured.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>WANT MORE?</h3>
                        <p>More updates coming soon!</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <div id="homePage2">
        <div id="hourContainer">
            <div id="hourCount" class="mx-auto" style="color: white;">
                <h5 style="margin-top: 90px;">TIME PLAYED</h5>
                <h4 id="timePlayedTotal"></h4>
            </div>
        </div>

        <div id="overviewContainer">
            <div class="overviewBox" class="mx-auto">
                <ul class="list-group">
                    <li class="list-group-item active">ROLE <span style="margin-left: 189px;">TIME PLAYED</span> <span style="margin-left: 189px;">WIN %</span></li>
                    <li class="list-group-item">TANK<span id="timePlayedTank" style="margin-left: 220px;"></span><span id="tankPerc" style="margin-left: 200px;"></span></li>
                    <li class="list-group-item">DAMAGE<span id="timePlayedDPS" style="margin-left: 197px;"></span><span id="dpsPerc" style="margin-left: 200px;"></span></li>
                    <li class="list-group-item">SUPPORT<span id="timePlayedSupp" style="margin-left: 193px;"></span><span id="suppPerc" style="margin-left: 200px;"></span></li>
                </ul>
            </div>
        </div>
    </div>



    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/rosefire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
