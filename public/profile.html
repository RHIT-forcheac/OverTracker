<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>My Profile</title>
</head>

<body>
    <ul id="navBar" class="nav nav-tabs">
        <li class="nav-item" style="margin-top: 8px;">
            <img id="overFiguresLogo" src="./images/overwatchLogo.png" alt="OverFiguresLogo logo">
        </li>
        <li class="nav-item" style="margin-left: 10px;">
            <button id="homeScreenBtn" type="button" class="nav-buttons" hidden>OverFigures</button>
        </li>
        <li class="nav-item" style="margin-left: 10px;">
            <button id="galleryScreenBtn" type="button" class="nav-buttons" hidden>Gallery</button>
        </li>
        <li class="nav-item" style="margin-left: 90%; margin-top: 15px;">
            <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
                <button id="menuProfile" class="dropdown-item" type="button" data-toggle="button">
                    <i class="material-icons">face</i>&nbsp;&nbsp;&nbsp;Profile</button>
                <button id="menuSignOut" class="dropdown-item" type="button" data-toggle="button">
                    <i class="material-icons">logout</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
                <button id="menuDelete" class="dropdown-item" type="button" data-toggle="button">
                    &nbsp;&nbsp;&nbsp;Delete User</button>
            </div>
        </li>
    </ul>

    <div id="profilePage" class="container page-container" style="width: 18rem;">

        <div id="profileContainer">
            <div id="profBox" class="mx-auto" style="margin-top: 120px;">
                <div class="mx-auto" style="width: 150px; margin-top: 20px;">
                    <img id="profilePhoto" class="card-img" src="images/overWatchlogo2.png">
                </div>
                <button type="button" id="submitPhoto" class="btn-secondary"
                    style="margin-top: 20px; margin-left: 12%;">Update
                    Profile Photo</button>
                <input id="inputFile" type="file" hidden>
                <div class="card-body">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="inputName" style="color: white;">Name</label>
                        <input type="email" class="form-control" id="inputName" placeholder="Your display name"
                            style="color: white;">
                    </div>
                </div>

                <div class="text-right">
                    <button type="button" id="submitName" class="btn-secondary btn-lg btn-block">Done</button>
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
